---
layout: default
---

<div class="post">
  <h1 class="post-title">&#9875; {{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>

  <p class="post-link"><span>Link:</span> <a href="{{ page.link }}" rel="external">{{ page.link | hostname }}</a></p>

  {{ content }}
</div>
